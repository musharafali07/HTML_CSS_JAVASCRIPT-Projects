<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Chatting App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="mainchat">
      <h2>JavaScript Chat App Project</h2>
      <div class="chatapp">
        <div id="mechat">
          <div class="header">
            <img class="image" src="b.jpg" alt="" />
            <h1 id="name">Musharaf Ali</h1>
          </div>
        </div>

        <div id="herchat">
          <div class="her">
            <img class="image" src="dark_beauty.jpg" alt="" />
            <h1 id="name">Zarmeen</h1>
          </div>
        </div>
      </div>
      <div class="chatapp">
        <div id="me1">
          <input type="text" id="mechatarea" />
          <button id="button1" onclick="mechat()">Send</button>
        </div>
        <div id="me2">
          <input type="text" id="herchatarea" />
          <button id="button2" onclick="herchat()">Send</button>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
    
  </body>
</html>
